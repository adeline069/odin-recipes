  <h1>Pancakes</h1>

  <h2>Beschreibung</h2>
  <p>Fluffige Pancakes, perfekt für ein leckeres Frühstück.</p>

  <h2>Zutaten</h2>
  <ul>
    <li>Mehl</li>
    <li>Eier</li>
    <li>Milch</li>
    <li>Backpulver</li>
    <li>Zucker</li>
  </ul>

  <h2>Schritte</h2>
  <ol>
    <li>Alle Zutaten verrühren.</li>
    <li>In einer Pfanne mit etwas Öl kleine Portionen ausbacken.</li>
    <li>Mit Ahornsirup oder Obst servieren.</li>
  </ol>
